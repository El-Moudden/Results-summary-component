<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="first-card">
      <h2>Your Result</h2>
      <div class="circle">
        <p>76</p>
        <span>of 100</span>
      </div>
      <div class="rating">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="second-card">
      <h2>Summary</h2>

      <div class="summaries r">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <span>Reaction</span>
        <p>80 <span>/100</span></p>
      </div>

      <div class="summaries m">
        <img src="./assets/images/icon-memory.svg" alt="">
        <span>Memory</span>
        <p>92 <span>/100</span></p>
      </div>

      <div class="summaries v">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <span>Verbal</span>
        <p>61 <span>/100</span></p>
      </div>

      <div class="summaries vi">
        <img src="./assets/images/icon-visual.svg" alt="">
        <span>Visual</span>
        <p>72 <span>/100</span></p>
      </div>

      <a href="#">Continue</a>

    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/El-Moudden">El Moudden Abdelhalim</a>.
  </div> -->
</body>
</html>
